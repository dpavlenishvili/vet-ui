<input
    v-ui-input
    type="text"
    [placeholder]="placeholder || format"
    [ngModel]="value"
    (ngModelChange)="onDateChange($event)"
    [minDate]="_minDate"
    [maxDate]="_maxDate"
    [id]="id"
    [bsConfig]="{ dateInputFormat: format, showWeekNumbers: false, containerClass: 'theme-blue' }"
    container="body"
    placement="bottom"
    [outsideClick]="true"
    [disabled]="disabled"
    autocomplete="off"
    bsDatepicker
/>
