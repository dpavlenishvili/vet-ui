<section class="v-ui-base-modal">
    <div class="v-ui-base-modal__close-btn-container">
        <button class="v-ui-base-modal__close-btn" (click)="onClose()">
            <svg-icon [src]="crossIcon"></svg-icon>
        </button>
    </div>

    <div
        [class.v-ui-base-modal__icon-container]="data.type === 'success'"
        [class.v-ui-base-modal__icon-container__error]="data.type === 'error'"
    >
        <svg-icon [src]="data.type === 'success' ? checkIcon : errorIcon"></svg-icon>
    </div>
    @if (data.message) {
        @if (isMessageTemplate(data.message)) {
            <ng-template
                [ngTemplateOutlet]="data.message"
                [ngTemplateOutletContext]="{ bsModalRef: bsModalRef }"
            ></ng-template>
        } @else {
            <div class="v-ui-base-modal__message">{{ data.message }}</div>
        }
    }

    @if (data.closeButton) {
        <button v-ui-button (click)="onClose()">{{ data.closeButton }}</button>
    }
</section>
