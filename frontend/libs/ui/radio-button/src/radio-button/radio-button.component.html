<div class="radio-button-container">
    <input class="hidden-radio-button" [attr.id]="id" name="" type="radio" />

    <div class="radio-button" aria-hidden="true">
        <div class="radio-button-white-circle">
            @if (_checked$()) {
                <div class="radio-button-blue-circle"></div>
            }
        </div>
    </div>

    <label [attr.for]="id" class="radio-button-label">
        <ng-content></ng-content>
    </label>
</div>
