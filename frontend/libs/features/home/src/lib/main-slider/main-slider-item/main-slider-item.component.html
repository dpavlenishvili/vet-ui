<div class="main-slider__item" role="link" [routerLink]="['/posts', post.title]">
    <div class="main-slider__item__image-wrapper">
        <img [src]="post.image" alt="postImage" class="main-slider__item__image" />
    </div>
    <div class="main-slider__item-wrapper">
        <span class="main-slider__item-wrapper-date">18.04.2023</span>
        <h1 class="main-slider__item-wrapper-text">{{ post.title }}</h1>
        <p class="main-slider__item-wrapper-description">
            {{ post.content }}
        </p>
    </div>
</div>
