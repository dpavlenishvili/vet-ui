<div class="k-display-flex k-align-items-center k-flex-column k-gap-10 k-mt-15">
    <h1>{{ 'auth.authorization' | transloco }}</h1>

    <div class="auth-container k-display-flex k-flex-column k-gap-10 k-px-14 k-py-8 k-bg-white">
        <kendo-label [text]="'auth.id_or_passport_number' | transloco">
            <kendo-textbox
                [clearButton]="true"
                [size]="'large'"
                [rounded]="'large'"
                formControlName="personalNumber"
                [style.marginTop.rem]="1"
            ></kendo-textbox>
        </kendo-label>

        <div class="k-display-flex k-flex-column k-gap-2">
            <kendo-label [text]="'auth.phoneNumber' | transloco">
                <kendo-textbox
                    [clearButton]="true"
                    [size]="'large'"
                    [rounded]="'large'"
                    formControlName="phoneNumber"
                    [style.marginTop.rem]="1"
                    type="password"
                ></kendo-textbox>
            </kendo-label>

            <div>
                <input type="checkbox" />
                <kendo-label [text]="'auth.remember' | transloco"></kendo-label>
            </div>
        </div>

        <div class="k-display-flex k-flex-column k-align-items-center k-gap-5">
            <div class="k-w-full k-px-16">
                <button
                    kendoButton
                    themeColor="primary"
                    class="k-w-full"
                    look="default"
                >
                    {{ 'auth.recover_password' | transloco }}
                </button>
            </div>

            <a href="/registration">{{ 'auth.registration' | transloco }}</a>
        </div>
    </div>
</div>
