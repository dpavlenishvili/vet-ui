@if (formGroup(); as form) {
    @if (citizenship() === '1') {
        <div class="k-display-flex k-gap-10 k-flex-column">
            <h2>{{ 'auth.check_personal_info' | transloco }}</h2>
            <div>
                <form class="k-display-flex k-flex-column k-gap-10" [formGroup]="form">
                    <div class="k-display-flex k-gap-5">
                        <kendo-label [text]="'auth.idNumber' | transloco">
                            <kendo-textbox
                                [clearButton]="true"
                                [size]="'large'"
                                [rounded]="'large'"
                                formControlName="personalNumber"
                                [style.marginTop.rem]="1"
                            ></kendo-textbox>
                        </kendo-label>

                        <kendo-label [text]="'auth.lastName' | transloco">
                            <kendo-textbox
                                [clearButton]="true"
                                [size]="'large'"
                                [rounded]="'large'"
                                formControlName="lastname"
                                [style.marginTop.rem]="1"
                            ></kendo-textbox>
                        </kendo-label>
                    </div>

                    @if (additionalFields) {
                        <div class="k-display-flex k-gap-5">
                            <kendo-label [text]="'auth.idNumber' | transloco">
                                <kendo-textbox
                                    [clearButton]="true"
                                    [size]="'large'"
                                    [rounded]="'large'"
                                    formControlName="personalNumber"
                                    [style.marginTop.rem]="1"
                                ></kendo-textbox>
                            </kendo-label>

                            <kendo-label [text]="'auth.lastName' | transloco">
                                <kendo-textbox
                                    [clearButton]="true"
                                    [size]="'large'"
                                    [rounded]="'large'"
                                    formControlName="lastname"
                                    [style.marginTop.rem]="1"
                                ></kendo-textbox>
                            </kendo-label>
                        </div>
                    }

                    <div class="k-display-flex k-justify-content-between">
                        <button class="vet-custom-button vet-custom-button-secondary k-align-self-end">
                            {{ 'auth.back' | transloco }}
                        </button>

                        <button
                            (click)="showAdditionalFields()"
                            class="vet-custom-button vet-custom-button-primary k-align-self-end"
                        >
                            {{ 'auth.check' | transloco }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    } @else {
        Foreigner Form
    }
}
