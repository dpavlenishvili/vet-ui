@if (form(); as form) {
    <div class="k-display-flex k-gap-10 k-flex-column">
        <form [formGroup]="form">
            <div class="k-display-flex k-flex-column k-gap-10">
                <div class="k-display-flex k-gap-5">
                    <kendo-label [text]="'auth.id_number' | transloco">
                        <kendo-textbox [clearButton]="true" formControlName="personalNumber"></kendo-textbox>
                    </kendo-label>

                    <kendo-label [text]="'auth.last_name' | transloco">
                        <kendo-textbox [clearButton]="true" formControlName="lastname"></kendo-textbox>
                    </kendo-label>
                </div>

                @if (isPersonVerified()) {
                    <div class="k-display-flex k-gap-5">
                        <kendo-label [text]="'auth.name' | transloco">
                            <kendo-textbox [clearButton]="true" formControlName="firstname"></kendo-textbox>
                        </kendo-label>

                        <kendo-label [text]="'auth.date_of_birth' | transloco">
                            <kendo-datepicker
                                [clearButton]="true"
                                [size]="'small'"
                                formControlName="dateOfBirth"
                            ></kendo-datepicker>
                        </kendo-label>
                    </div>
                }

                <div class="k-display-flex k-justify-content-between">
                    <button kendoButton themeColor="secondary" (click)="onPreviousClick()">
                        {{ 'auth.back' | transloco }}
                    </button>

                    <button
                        kendoButton
                        themeColor="primary"
                        (click)="isPersonVerified() ? onNextClick() : onCheckClick()"
                    >
                        {{ isPersonVerified() ? ('auth.next' | transloco) : ('auth.check' | transloco) }}
                    </button>
                </div>
            </div>
        </form>
    </div>
}
