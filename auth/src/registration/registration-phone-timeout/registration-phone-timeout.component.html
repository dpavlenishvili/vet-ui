<div class="k-display-flex k-justify-content-end k-gap-4">
  @if (countdown$ | async; as countdown) {
    <div>
      {{ format(countdown.remaining) }}
    </div>

    <div>
      <a
        [ngClass]="countdown.remaining > 1 ? 'k-color-body-light k-cursor-not-allowed' : ''"
        [routerLink]="[]"
        (click)="countdown.remaining <= 1 && onResendClick()"
      >
        {{ 'auth.resend_code' | transloco }}
      </a>
    </div>
  }
</div>
