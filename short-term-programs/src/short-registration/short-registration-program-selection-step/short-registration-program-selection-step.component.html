<form class="vet-shorts-general-information-step" [formGroup]="formGroup()" (ngSubmit)="onSubmit()">
  <div class="k-display-flex k-flex-column k-gap-11 k-pt-2">
    <vet-short-term-programs-filters
      [filters]="filters()"
      [foundResultsCount]="foundProgramsCount"
      (filtersChange)="onFiltersChange($event)"
      (dialogFiltersChangeRealtime)="onDialogFiltersChangeRealtime($event)"
    />

    @if (isBrowser) {
      <vet-short-registration-program-selection-grid
        [data]="data"
        [selectedProgramIds]="selectedProgramIds()"
        (itemSelect)="onSelectProgram($event)"
        (itemUnselect)="onUnselectProgram($event)"
        (pageChange)="onPageChange($event)"
      />
    }
  </div>

  <div class="vet-shorts-step-footer">
    <button
      kendoButton
      class="vet-form-button"
      type="button"
      themeColor="tertiary"
      (click)="onBack()"
    >
      {{ 'shorts.go_back' | transloco }}
    </button>

    <button
      kendoButton
      class="vet-form-button"
      type="submit"
      themeColor="primary"
      [disabled]="formGroup().invalid"
    >
      {{ 'shorts.continue' | transloco }}
    </button>
  </div>
</form>
