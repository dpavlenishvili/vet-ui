@let _iconPopover = iconPopover();
@let _iconTooltip = iconTooltip();

<div class="vet-switch-container vet-switch-container-{{ version() }} vet-switch-container-{{ mode() }} k-display-flex k-align-items-center k-gap-3.5">
  <div class="k-display-flex k-align-items-center k-gap-2 k-text-sm k-color-body">
    @if (icon(); as _icon) {
      <vet-icon
        class="k-color-body-light"
        [style.height]="16"
        [icon]="_icon"
        [popover]="_iconPopover"
        [tooltip]="_iconTooltip"
      />
    }

    <span class="vet-switch-label">{{ label() }}</span>
  </div>
  <div>
    <kendo-switch
      class="vet-switch"
      size="small"
      [onLabel]="'shared.yes' | transloco"
      [offLabel]="'shared.no' | transloco"
      [disabled]="isDisabled()"
      [ngModel]="value()"
      (ngModelChange)="handleChange($event)"
    />
  </div>
</div>
