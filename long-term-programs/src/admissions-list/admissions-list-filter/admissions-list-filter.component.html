<form [formGroup]="filterForm">
  <div class="k-d-flex k-gap-4 k-pb-5 k-flex-wrap">
    <div class="k-d-flex k-gap-4 k-w-full">
      <kendo-label [text]="'shared.search' | transloco">
        <kendo-textbox formControlName="search">
          <ng-template kendoTextBoxSuffixTemplate class="k-bg-primary">
            <div kendoTooltip [title]="'programs.admissionFilterSearchTooltip' | transloco">
              <kendo-svg-icon [icon]="vetIcons.info" />
            </div>
          </ng-template>
        </kendo-textbox>
      </kendo-label>

      <kendo-label [text]="'shared.status' | transloco">
        <kendo-dropdownlist
          [data]="admissionStatus$.value()"
          textField="value"
          valueField="id"
          formControlName="status"
          [valuePrimitive]="true"
        />
      </kendo-label>
    </div>
  </div>
  <div class="k-display-flex k-justify-content-end k-gap-4">
    <button
      kendoButton
      [svgIcon]="kendoIcons.xIcon"
      fillMode="outline"
      themeColor="primary"
      (click)="clearFilters()"
    ></button>

    <button kendoButton [svgIcon]="kendoIcons.searchIcon" fillMode="solid" themeColor="primary" (click)="onSubmit()">
      {{ 'shared.search' | transloco }}
    </button>
  </div>
</form>
