<form [formGroup]="filterForm">
  <div class="programs-filters-container k-pb-5 k-px-5 k-gap-10">
    <div class="filter-group filter-3">
      <kendo-floatinglabel [text]="'programs.search' | transloco">
        <kendo-textbox />
      </kendo-floatinglabel>
    </div>

    <div class="filter-group filter-1">
      <kendo-label [text]="'programs.integrated' | transloco">
        <kendo-switch [onLabel]="'programs.yes' | transloco" [offLabel]="'programs.no' | transloco" />
      </kendo-label>
    </div>
  </div>

  @if (isFilterExpanded) {
    <div class="programs-additional-filters-container k-pb-5 k-px-5">
      <kendo-floatinglabel [text]="'programs.region' | transloco">
        <kendo-dropdownlist valueField="id" textField="name" [data]="regions$ | async" />
      </kendo-floatinglabel>

      <kendo-floatinglabel [text]="'programs.district' | transloco">
        <kendo-dropdownlist valueField="id" textField="name" [data]="districts$ | async" />
      </kendo-floatinglabel>

      <kendo-floatinglabel [text]="'programs.institution_name' | transloco">
        <kendo-dropdownlist />
      </kendo-floatinglabel>

      <kendo-floatinglabel [text]="'programs.program_code' | transloco">
        <kendo-textbox />
      </kendo-floatinglabel>

      <kendo-floatinglabel [text]="'programs.form' | transloco">
        <kendo-dropdownlist [data]="programForms">
          <ng-template kendoDropDownListItemTemplate let-item>
            {{ 'programs.' + item | transloco }}
          </ng-template>
        </kendo-dropdownlist>
      </kendo-floatinglabel>

      <kendo-floatinglabel [text]="'programs.funding' | transloco">
        <kendo-dropdownlist [data]="financing">
          <ng-template kendoDropDownListItemTemplate let-item>
            {{ 'programs.' + item | transloco }}
          </ng-template>
        </kendo-dropdownlist>
      </kendo-floatinglabel>
    </div>
  }

  <div class="k-display-flex k-justify-content-end">
    <button
      kendoButton
      [svgIcon]="isFilterExpanded ? kendoIcons.arrowUpIcon : kendoIcons.arrowDownIcon"
      fillMode="outline"
      themeColor="primary"
      (click)="onFilterExpandClick()"
    ></button>

    <button
      kendoButton
      [svgIcon]="kendoIcons.xIcon"
      fillMode="outline"
      themeColor="primary"
      (click)="clearFilters()"
    ></button>

    <button kendoButton [svgIcon]="kendoIcons.searchIcon" fillMode="solid" themeColor="primary" (click)="onSubmit()">
      {{ 'programs.search' | transloco }}
    </button>
  </div>
</form>
